<head> 
    <script>
function sendRequest() {
    const a = document.getElementById("a").value;
    const b = document.getElementById("b").value;

    fetch("http://localhost:5173/sum", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"  // ðŸ‘ˆ Important!
        },
        body: JSON.stringify({ a: Number(a), b: Number(b) }) // ðŸ‘ˆ Send actual data
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Network response was not ok");
        }
        return response.json();
    })
    .then(data => {
        const result = data.result;
        const sum = document.createElement("p");
        sum.textContent = `The sum of ${a} and ${b} is: ${result}`;
        document.body.appendChild(sum);
    })
    .catch(error => {
        console.error("There has been a problem with your fetch operation:", error);
    });
}

    </script>
</head>

  <input id="a" type="text" placeholder="first value"></input>
  <input id="b" type="text" placeholder="second value"></input>

  <button onclick= "sendRequest()">find sum</button>
</body>
